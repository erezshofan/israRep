<!-- search result component -->

<div class="searchform searchPannel">

    <div class="row">
        <div class="text-center page-header">
            <h3 *ngIf="!isbookmark">Repositories Results</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">

            <div class='row rowItem' *ngFor="let oRepository of repositories">
                <div class='col-md-5'>
                    <img src="{{oRepository.owner.avatar_url}}" class="img-rounded avatar" />
                </div>
                <div class='col-md-3 text-left'>
                    <span>{{oRepository.name}}</span>
                </div>
                <div class='col-md-4'>
                    <button type="button" class="btn btn-default" (click)="addBookmark(oRepository)" *ngIf="!isbookmark">Bookmark</button>
                </div>
            </div>

        </div>
    </div>

</div>
