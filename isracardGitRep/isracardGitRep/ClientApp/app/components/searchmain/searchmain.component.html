<!-- The main search page -->

<div>

    <!--row header and "bookmarked reps" button -->
    <div class="row">
        <div class="text-left page-header">
            <button type="button" class="btn btn-primary btnView" [routerLink]="['/myreps']">BookMarked Repositories</button>
            <h2 style="text-align:center">Repositories Search Page</h2>
        </div>
    </div>


    <!--repositories search form-->
    <div class="searchform searchPannel">

        <div class="row">
            <div class="col-md-4 text-center">
                <label for="email">Search Repositories</label>
            </div>
            <div class="col-md-4 text-center">
                <input type="search" class="form-control initBtn" id="searchKey" (keypress)="seachkeyPressed($event.keyCode)" [(ngModel)]="searchkeyword">
            </div>
            <div class="col-md-4 text-center">
                <button type="submit" class="btn btn-default" (click)="getRepResults()">Submit</button>
            </div>
        </div>

    </div>




    <!-- gallery results component -->
    <div class="row">
        <searchresults [repositories]="repositories"></searchresults>
    </div>



</div>
